<!DOCTYPE>
<html>
    <head>
        <title>calculator1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js.app/app.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="variables">
                <div class="var-a"><input class="wpisz-a" id="a" placeholder="a" type="number"></div>
                <div class="var-b"><input class="wpisz-b" id="b" placeholder="b" type="number"></div>
            </div>
            <div class="erase">c</div>
            <div class="equals">
                <p class="value">=</p>
            </div>
            <div class="operations">
                <button class="sum-op">+</button>
                <button class="sub-op">-</button>
                <button class="multi-op">x</button>
                <button class="div-op">/</button>
            </div>
        </div>
    </body>
</html>
